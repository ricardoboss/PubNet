volumes:
  postgres_data:
  seq_data:
  pubnet_packages:
  caddy_data:
  caddy_config:

services:
  database:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: "pubnet"
      POSTGRES_PASSWORD: "pubnet"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - database

  seq:
    image: datalust/seq
    restart: unless-stopped
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: true
    volumes:
      - "seq_data:/data"
    ports:
      - "5380:80"
      - "5341:5341"

  backend:
    build:
      dockerfile: ./PubNet.API/Dockerfile
      target: final
    restart: unless-stopped
    volumes:
      - "./backend-appsettings.json:/app/appsettings.Production.json"
      - "pubnet_packages:/app/packages"
    depends_on:
      - database
      - caddy

  worker:
    build:
      dockerfile: ./PubNet.Worker/Dockerfile
      target: final
    restart: unless-stopped
    volumes:
      - "./worker-appsettings.json:/app/appsettings.Production.json"
      - "pubnet_packages:/app/packages"
    depends_on:
      - database

  frontend:
    build:
      dockerfile: ./PubNet.Frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
      - caddy

  # you can choose any reverse proxy you want, Caddy is not required
  caddy:
    image: caddy
    restart: unless-stopped
    volumes:
      - "./Caddyfile:/etc/caddy/Caddyfile"
      - "caddy_data:/data"
      - "caddy_config:/config"
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
