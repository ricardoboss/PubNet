tag-prefix: '[v]'
mode: ContinuousDelivery
branches:
  main:
    source-branches: []
    is-release-branch: true
  v2:
    regex: ^v2$
    source-branches:
      - main
    is-release-branch: true
    is-mainline: false
  issues:
    regex: ^issues?\/(\d+)(\-.*)?$
    source-branches:
      - main
    track-merge-target: true
